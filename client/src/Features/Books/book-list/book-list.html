<section id="books" class="py-20" style="background-color: #fffbeb;">
  <div class="w-full px-8">
    <div class="text-center mb-12">
      <h2 class="text-3xl md:text-4xl font-serif font-bold mb-4" style="color: #5c3d2e;">
        Bestsellers
      </h2>
      <p class="text-lg text-muted-foreground max-w-2xl mx-auto">
        Discover our most loved books, handpicked by readers just like you
      </p>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 justify-items-center">
    @for(book of featuredBooks; track book.id) {
        <div class="animate-fade-in" [style.animationDelay]="book.id + 's'">
          <app-book-card [book]="book" (buy)="onBuy($event)"></app-book-card>
        </div>
      }
    </div>

    <div class="text-center mt-12">
      <button
        class="inline-flex items-center gap-3 px-6 py-3 border border-[#5c3d2e] text-[#5c3d2e] rounded-md hover:bg-[#5c3d2e] hover:text-white transition"
      >
        View All Books
        <svg
          class="h-4 w-4 transform transition-transform group-hover:translate-x-1"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          aria-hidden="true"
        >
          <path d="M5 12h14M13 5l7 7-7 7"/>
        </svg>
      </button>
    </div>
  </div>
</section>
