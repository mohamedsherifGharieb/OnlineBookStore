<div class="min-h-screen flex flex-col items-center justify-center p-4" style="background-color: #fffbeb;">
  
  <!-- Back Arrow -->
  <button 
    (click)="goBack()" 
    class="absolute top-6 left-6 flex items-center gap-2 text-gray-600 hover:text-[#5c3d2e] transition-colors cursor-pointer"
    aria-label="Go back">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="m12 19-7-7 7-7"/>
      <path d="M19 12H5"/>
    </svg>
    <span class="text-sm font-medium">Cancel</span>
  </button>

  <!-- Logo -->
  <a routerLink="/" class="flex items-center gap-2 mb-8">
    <!-- BookOpen Icon -->
    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-[#5c3d2e]" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
      <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
    </svg>
    <span class="font-serif text-2xl font-bold text-[#5c3d2e]">BookStore</span>
  </a>

  <!-- Card -->
  <div class="w-full max-w-md bg-white rounded-xl border border-[#5c3d2e]/20 shadow-lg overflow-hidden">
    <!-- Card Header -->
    <div class="p-6 pb-2 text-center space-y-2">
      <h1 class="text-2xl font-serif font-bold text-[#5c3d2e]">Welcome Back</h1>
      <p class="text-gray-500 text-sm">Sign in to continue to your account</p>
    </div>

    <!-- Card Content -->
    <div class="p-6 pt-4">
      <form #loginForm="ngForm" (ngSubmit)="login()"  class="space-y-4">
        
        <!-- Email Field -->
        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            id="email"
            type="email"
            [(ngModel)]="creds.email"
            name="email"
            placeholder="your@email.com"
            class="w-full px-3 py-2 rounded-md border border-[#5c3d2e]/30 bg-white focus:border-[#5c3d2e] focus:outline-none focus:ring-1 focus:ring-[#5c3d2e]/50 transition-colors"
            required
          />
        </div>

        <!-- Password Field -->
        <div class="space-y-2">
          <div class="flex justify-between items-center">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            
          </div>
          <div class="relative">
            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              [(ngModel)]="creds.password"
              name="password"
              placeholder="••••••••"
              class="w-full px-3 py-2 pr-10 rounded-md border border-[#5c3d2e]/30 bg-white focus:border-[#5c3d2e] focus:outline-none focus:ring-1 focus:ring-[#5c3d2e]/50 transition-colors"
              required
            />
            <button
              type="button"
              (click)="togglePassword()"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 cursor-pointer"
              [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'">
              @if (showPassword) {
                <!-- EyeOff Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/>
                  <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/>
                  <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/>
                  <line x1="2" x2="22" y1="2" y2="22"/>
                </svg>
              } @else {
                <!-- Eye Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                  <circle cx="12" cy="12" r="3"/>
                </svg>
              }
            </button>
          </div>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          class="w-full py-3 px-4 bg-library-orange-light hover:bg-[#ffb86b] text-white font-semibold rounded-lg transition-colors cursor-pointer">
          Log In
        </button>

        <!-- Divider -->
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-[#5c3d2e]/20"></div>
          </div>
          <div class="relative flex justify-center text-xs uppercase">
            <span class="bg-white px-2 text-gray-400">OR</span>
          </div>
        </div>

        <!-- Switch to Register -->
        <p class="text-center text-sm text-gray-500">
          Don't have an account? 
          <a routerLink="/register" class="text-library-orange-light hover:underline font-medium">
            Sign Up
          </a>
        </p>
      </form>
    </div>
  </div>

  <!-- Back to Home -->
  <a routerLink="/" class="mt-6 text-sm text-gray-500 hover:text-[#5c3d2e] transition-colors">
    ← Back to Home
  </a>
</div>
