<div class="min-h-screen bg-[#fffbeb]">
  <app-nav></app-nav>

  <main class="container mx-auto px-4 py-8">
    <!-- Page Header -->
    <div class="mb-8">
      <h1 class="text-2xl md:text-3xl font-serif font-bold text-[#5c3d2e]">
        My Profile
      </h1>
      <p class="text-[#8b7355]">
        Manage your personal information and preferences
      </p>
    </div>

    <div class="grid lg:grid-cols-3 gap-6">
      <!-- Profile Card -->
      <div class="lg:col-span-1 bg-white rounded-xl border border-[#5c3d2e]/20 shadow-sm">
        <div class="p-6 text-center">
          <div class="w-24 h-24 mx-auto mb-4 rounded-full bg-[#ff8c00]/10 flex items-center justify-center">
            <svg class="h-12 w-12 text-[#ff8c00]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
          </div>
          <h2 class="text-xl font-serif font-semibold mb-1 text-[#5c3d2e]">{{ displayName() }}</h2>
          <p class="text-[#8b7355] text-sm mb-4">Member since {{ memberSince() }}</p>
          <button 
            (click)="changePhoto()"
            class="px-4 py-2 border border-[#5c3d2e]/20 rounded-lg hover:bg-[#5c3d2e]/5 transition-colors cursor-pointer flex items-center gap-2 mx-auto text-[#5c3d2e]"
          >
            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
            </svg>
            Change Photo
          </button>
        </div>
      </div>

      <!-- Personal Information -->
      <div class="lg:col-span-2 bg-white rounded-xl border border-[#5c3d2e]/20 shadow-sm">
        <div class="p-6 border-b border-[#5c3d2e]/10">
          <div class="font-serif flex items-center justify-between">
            <h2 class="text-xl font-semibold text-[#5c3d2e]">Personal Information</h2>
            <button 
              (click)="toggleEdit()"
              class="text-sm text-[#ff8c00] hover:text-[#e67e00] transition-colors cursor-pointer"
            >
              {{ isEditing() ? 'Cancel' : 'Edit' }}
            </button>
          </div>
        </div>
        <div class="p-6">
          <div class="grid sm:grid-cols-2 gap-6">
            <!-- Display Name -->
            <div class="space-y-2">
              <label for="displayName" class="block text-sm font-medium text-[#5c3d2e]">Display Name</label>
              <input 
                id="displayName" 
                type="text"
                [(ngModel)]="displayName"
                [disabled]="!isEditing()"
                class="w-full px-3 py-2 border border-[#5c3d2e]/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#ff8c00] focus:border-transparent disabled:bg-gray-50 disabled:text-[#8b7355]"
              />
            </div>
            <!-- Email -->
            <div class="space-y-2">
              <label for="email" class="flex items-center gap-2 text-sm font-medium text-[#5c3d2e]">
                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                </svg>
                Email
              </label>
              <input 
                id="email" 
                type="email"
                [value]="email()"
                disabled
                class="w-full px-3 py-2 border border-[#5c3d2e]/20 rounded-lg bg-gray-50 text-[#8b7355] cursor-not-allowed"
              />
              <p class="text-xs text-[#8b7355]">
                Email cannot be changed
              </p>
            </div>
            <!-- Phone Number -->
            <div class="space-y-2">
              <label for="phone" class="flex items-center gap-2 text-sm font-medium text-[#5c3d2e]">
                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                </svg>
                Phone Number
              </label>
              <input 
                id="phone" 
                type="tel"
                [(ngModel)]="phone"
                [disabled]="!isEditing()"
                placeholder="+1 (555) 123-4567"
                class="w-full px-3 py-2 border border-[#5c3d2e]/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#ff8c00] focus:border-transparent disabled:bg-gray-50 disabled:text-[#8b7355]"
              />
            </div>
          </div>
        </div>
      </div>

      <!-- Shipping Address -->
      <div class="lg:col-span-3 bg-white rounded-xl border border-[#5c3d2e]/20 shadow-sm">
        <div class="p-6 border-b border-[#5c3d2e]/10">
          <h2 class="text-xl font-serif font-semibold flex items-center gap-2 text-[#5c3d2e]">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
            Shipping Address
          </h2>
        </div>
        <div class="p-6">
          <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Street Address -->
            <div class="space-y-2 sm:col-span-2 lg:col-span-3">
              <label for="address" class="block text-sm font-medium text-[#5c3d2e]">Street Address</label>
              <input 
                id="address" 
                type="text"
                [(ngModel)]="address"
                [disabled]="!isEditing()"
                placeholder="123 Main Street"
                class="w-full px-3 py-2 border border-[#5c3d2e]/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#ff8c00] focus:border-transparent disabled:bg-gray-50 disabled:text-[#8b7355]"
              />
            </div>
            <!-- City -->
            <div class="space-y-2">
              <label for="city" class="block text-sm font-medium text-[#5c3d2e]">City</label>
              <input 
                id="city" 
                type="text"
                [(ngModel)]="city"
                [disabled]="!isEditing()"
                placeholder="New York"
                class="w-full px-3 py-2 border border-[#5c3d2e]/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#ff8c00] focus:border-transparent disabled:bg-gray-50 disabled:text-[#8b7355]"
              />
            </div>
            <!-- State -->
            <div class="space-y-2">
              <label for="state" class="block text-sm font-medium text-[#5c3d2e]">State</label>
              <input 
                id="state" 
                type="text"
                [(ngModel)]="state"
                [disabled]="!isEditing()"
                placeholder="NY"
                class="w-full px-3 py-2 border border-[#5c3d2e]/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#ff8c00] focus:border-transparent disabled:bg-gray-50 disabled:text-[#8b7355]"
              />
            </div>
            <!-- ZIP Code -->
            <div class="space-y-2">
              <label for="zip" class="block text-sm font-medium text-[#5c3d2e]">ZIP Code</label>
              <input 
                id="zip" 
                type="text"
                [(ngModel)]="zip"
                [disabled]="!isEditing()"
                placeholder="10001"
                class="w-full px-3 py-2 border border-[#5c3d2e]/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#ff8c00] focus:border-transparent disabled:bg-gray-50 disabled:text-[#8b7355]"
              />
            </div>
          </div>
          @if (isEditing()) {
            <div class="mt-6 flex justify-end">
              <button 
                (click)="saveChanges()"
                class="px-6 py-3 bg-[#ff8c00] text-white font-semibold rounded-lg hover:bg-[#e67e00] transition-colors cursor-pointer"
              >
                Save Changes
              </button>
            </div>
          }
        </div>
      </div>
    </div>
  </main>

  <app-footer></app-footer>
</div>
