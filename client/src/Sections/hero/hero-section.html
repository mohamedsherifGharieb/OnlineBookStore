<section id="hero" class="hero-section relative min-h-[90vh] flex items-center overflow-hidden">
  <!-- Background Image + Gradient -->
    <div class="absolute inset-0">
    <img src="/BackGround.jpg" alt="Cozy library background" class="w-full h-full object-cover hero-bg" />
    <div class="absolute inset-0 hero-overlay" aria-hidden="true"></div>
  </div>

  <!-- Content -->
  <div class="container relative z-10 py-20 flex items-start pl-6 md:pl-12 lg:pl-20">
    <div class="max-w-2xl space-y-6 text-left">
      <!-- Badge -->
      <div role="status" aria-label="catalog size" class="inline-flex items-center gap-2 px-4 py-2 badge-pill border border-white/40 animate-fade-in">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" class="h-7 w-7 badge-icon shrink-0" stroke="#ff8c00" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904 9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.09 3.09ZM18.259 8.715 18 9.75l-.259-1.035a3.375 3.375 0 0 0-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 0 0 2.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 0 0 2.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 0 0-2.456 2.456ZM16.894 20.567 16.5 21.75l-.394-1.183a2.25 2.25 0 0 0-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 0 0 1.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 0 0 1.423 1.423l1.183.394-1.183.394a2.25 2.25 0 0 0-1.423 1.423Z" />
        </svg>
        <span class="text-sm font-medium text-white">Over 10,000 books available</span>
      </div>

      <!-- Headline -->
      <h1 class="text-5xl md:text-6xl lg:text-7xl font-serif font-bold text-library-cream leading-tight animate-fade-in whitespace-wrap">
        Your Digital Library
      </h1>

      <!-- Subheadline -->
      <p class="text-xl md:text-2xl text-library-cream/90 font-medium animate-fade-in-delayed">
        {{ subheadline() }}
      </p>

      <!-- Description -->
      <p class="text-lg text-library-cream/80 animate-fade-in-delayed">
        {{ description() }}
      </p>

      <!-- CTAs -->
      <div class="flex flex-wrap gap-4 pt-4 animate-fade-in-delayed">
        <button (click)="onBrowse()" aria-label="Browse Books" class="btn btn-primary btn-lg flex items-center gap-2 group">
          <svg class="h-5 w-5 transition-transform group-hover:scale-110" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 6a2 2 0 0 1 2-2h11a3 3 0 0 1 3 3v11a1 1 0 0 1-1.5.86L14 18l-3.5 2.86A1 1 0 0 1 9 20V6H5a2 2 0 0 0-2 2z" />
          </svg>
          Browse Books Now
        </button>

        <button (click)="onLearn()" aria-label="Learn More" class="btn btn-outline btn-lg cream-outline text-white">
          Learn More
        </button>
      </div>
    </div>
  </div>

</section>
