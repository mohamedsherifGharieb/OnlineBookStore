<section class="hero-section relative min-h-[90vh] flex items-center overflow-hidden">
  <!-- Background Image + Gradient -->
    <div class="absolute inset-0">
    <img src="/BackGround.jpg" alt="Cozy library background" class="w-full h-full object-cover hero-bg" />
    <div class="absolute inset-0 hero-overlay" aria-hidden="true"></div>
    <div class="absolute inset-0 bg-black/10 backdrop-blur-sm" aria-hidden="true"></div>
  </div>

  <!-- Content -->
  <div class="container relative z-10 py-20 flex items-start pl-6 md:pl-12 lg:pl-20">
    <div class="max-w-2xl space-y-6 text-left">
      <!-- Badge -->
      <div role="status" aria-label="catalog size" class="inline-flex items-center gap-2 px-4 py-2 badge-pill backdrop-blur-sm border border-white/40 animate-fade-in">
        <svg class="h-5 w-5 badge-icon flex-shrink-0" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2l1.8 4.6L18 8l-4.2 1.4L12 14 10.2 9.4 6 8l4.2-1.4L12 2z" />
        </svg>
        <span class="text-sm font-medium text-white">Over 10,000 books available</span>
      </div>

      <!-- Headline -->
      <h1 class="text-5xl md:text-6xl lg:text-7xl font-serif font-bold text-white leading-tight animate-fade-in whitespace-nowrap">
        Your Digital Library
      </h1>

      <!-- Subheadline -->
      <p class="text-xl md:text-2xl text-white/90 font-medium animate-fade-in-delayed">
        {{ subheadline() }}
      </p>

      <!-- Description -->
      <p class="text-lg text-white/80 animate-fade-in-delayed">
        {{ description() }}
      </p>

      <!-- CTAs -->
      <div class="flex flex-wrap gap-4 pt-4 animate-fade-in-delayed">
        <button (click)="onBrowse()" aria-label="Browse Books" class="btn btn-primary btn-lg flex items-center gap-2 group">
          <svg class="h-5 w-5 transition-transform group-hover:scale-110" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 6a2 2 0 0 1 2-2h11a3 3 0 0 1 3 3v11a1 1 0 0 1-1.5.86L14 18l-3.5 2.86A1 1 0 0 1 9 20V6H5a2 2 0 0 0-2 2z" />
          </svg>
          Browse Books Now
        </button>

        <button (click)="onLearn()" aria-label="Learn More" class="btn btn-outline btn-lg cream-outline text-white">
          Learn More
        </button>
      </div>
    </div>
  </div>

  <!-- Floating decorations: DaisyUI cards splattered across the hero -->
  <div class="hidden lg:block">
    <div class="absolute right-12 top-10 opacity-20 animate-float">
      <div class="card w-20 h-28 bg-cream/30 rounded-lg rotate-12 shadow-xl" aria-hidden="true"></div>
    </div>

    <div class="absolute right-28 top-40 opacity-18 animate-float-delayed">
      <div class="card w-24 h-32 bg-cream/30 rounded-lg -rotate-6 shadow-xl" aria-hidden="true"></div>
    </div>

    <div class="absolute right-6 bottom-32 opacity-20 animate-float-slow">
      <div class="card w-16 h-24 bg-cream/30 rounded-lg rotate-3 shadow-xl" aria-hidden="true"></div>
    </div>

    <div class="absolute left-6 top-1/4 opacity-10 animate-float-slow">
      <div class="card w-16 h-24 bg-cream/30 rounded-lg -rotate-3 shadow-xl" aria-hidden="true"></div>
    </div>

    <div class="absolute left-20 bottom-10 opacity-12 animate-float-delayed">
      <div class="card w-20 h-28 bg-cream/30 rounded-lg rotate-6 shadow-xl" aria-hidden="true"></div>
    </div>

    <div class="absolute left-40 top-6 opacity-10 animate-float">
      <div class="card w-24 h-32 bg-cream/30 rounded-lg -rotate-12 shadow-xl" aria-hidden="true"></div>
    </div>
  </div>
</section>
