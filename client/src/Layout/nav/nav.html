<header class="sticky top-0 z-50 w-full border-b backdrop-blur" style="background-color: #fffefb;">
  <div class="container mx-auto px-4">
    <div class="flex h-16 items-center justify-between gap-4">
      
      <!-- Logo -->
      <a routerLink="/" class="flex items-center gap-2 text-library-brown">
        <lucide-icon [img]="BookOpen" class="h-8 w-8"></lucide-icon>
        <span class="font-serif text-xl font-bold hidden sm:inline text-library-brown">BookStore</span>
      </a>

      <!-- Desktop Navigation -->
      <nav class="hidden lg:flex items-center gap-6">
        <a 
          *ngFor="let link of navLinks"
          [routerLink]="link.href"
          class="text-sm font-medium text-library-brown/70 hover:text-library-orange transition-colors"
        >
          {{ link.label }}
        </a>
      </nav>

      <!-- Search Bar (Desktop) -->
      <div class="hidden md:flex flex-1 max-w-md mx-4 bg-library-cream">
        <div class="relative w-full">
          <lucide-icon 
            [img]="Search" 
            class="absolute left-2 top-1/2 -translate-y-1/2 h-4 w-4 text-library-brown/50"
          ></lucide-icon>
          <input
            type="search"
            placeholder="Search for books, authors, stores..."
            class="w-full pl-10 pr-4 py-2 rounded-md border border-library-brown/30 bg-cream focus:outline-none focus:border-library-brown focus:ring-1 focus:ring-(--color-library-orange)"
          />
        </div>
      </div>

      <!-- Right Side Actions -->
      <div class="flex items-center gap-2">
        
        <!-- Cart Button -->
        <button 
          routerLink="/cart"
          class="relative p-2 hover:bg-library-brown/10 rounded-md transition-colors"
        >
          <lucide-icon [img]="ShoppingCart" class="h-5 w-5 text-library-brown"></lucide-icon>
          <span 
            *ngIf="cartItemCount > 0"
            class="absolute -top-1 -right-1 h-5 w-5 rounded-full bg-library-orange text-white text-xs font-bold flex items-center justify-center"
          >
            {{ cartItemCount }}
          </span>
        </button>

        <!-- Auth Buttons (Desktop) -->
        <div class="hidden sm:flex items-center gap-2">
          <button 
            (click)="onSignUp()"
            class="px-4 py-2 cursor-pointer border border-library-brown text-library-brown bg-library-cream rounded-md hover:bg-library-brown hover:text-white transition-colors"
          >
            Sign Up
          </button>
          <button 
            (click)="onLogIn()"
            class="px-4 cursor-pointer py-2 bg-library-orange hover:bg-library-orange-light text-white rounded-md transition-colors"
          >
           Log In
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
